name: Build Cordova APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Cordova
        run: npm install -g cordova

      # Агар лоиҳаат аллакай Cordova бошад, ин қадам лозим нест.
      # Агар аз нав сохтан хоҳӣ, танҳо файли вебро нусха кун.
      - name: Prepare Cordova project
        run: |
          cordova create myApp com.example.myapp MyApp
          cp -r index.html css js myApp/www/
          cd myApp
          cordova platform add android

      - name: Build APK
        run: |
          cd myApp
          cordova build android

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cordova-apk
          path: myApp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
