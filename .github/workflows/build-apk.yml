name: Build Cordova APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Cordova and cordova-res
        run: |
          npm install -g cordova
          npm install -g cordova-res

      - name: Prepare Cordova project
        run: |
          cordova create myApp com.example.myapp MyApp
          cp *.html myApp/www/ || true
          cp *.js myApp/www/ || true
          cp *.css myApp/www/ || true
          cp *.png myApp/www/ || true
          cp *.jpg myApp/www/ || true
          cd myApp
          cordova platform add android
          # Сохтани иконҳо аз resources/icon.png
          cordova-res android --skip-config --copy

      - name: Build APK (Debug)
        run: |
          cd myApp
          cordova build android

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: cordova-apk-debug
          path: myApp/platforms/android/app/build/outputs/apk/debug/app-debug.apk

      - name: Build APK (Release)
        run: |
          cd myApp
          cordova build android --release

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: cordova-apk-release
          path: myApp/platforms/android/app/build/outputs/apk/release/app-release.apk
